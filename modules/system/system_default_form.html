<{$form.javascript}>
<form role="form" name="<{$form.name}>" action="<{$form.action}>" method="<{$form.method}>" <{$form.extra}>>
<div class="table-responsive">
  <table class="table">
	<tbody>
		<tr>
		<th><{$form.title}></th>
		<th></th>
		</tr>
		<!-- start of form elements loop -->
		<{foreach item=element from=$form.elements}>
		  <{if $element.hidden != true}>
		  <tr id="<{$element.name}>_row">
			<td class="head"><{$element.caption}>
			<{if $element.description}>
				<div style="font-weight: normal"><{$element.description}></div>
			<{/if}>
			</td>
			<td class="<{cycle values="even,odd"}>"><{$element.body}></td>
		  </tr>
		  <{else}>
		  <{$element.body}>
		  <{/if}>
		<{/foreach}>
		<!-- end of form elements loop -->
	</tbody>
  </table>
 </div>
</form>
