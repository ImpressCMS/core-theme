<{$form.javascript}>
<form name="<{$form.name}>" action="<{$form.action}>" method="<{$form.method}>" <{$form.extra}>>
  <div class="form_wrapper">
    <{if $form.title}><h4 class="form_title"><{$form.title}></h4><{/if}>
    <!-- start of form elements loop -->
    <{foreach item=element from=$form.elements}>
      <{if $element.hidden != true}>
        <div class="form_element_wrapper <{cycle values="even,odd"}>" id="<{$element.name}>_row">
          <label for="<{$element.name}>"><{$element.caption}><{if $element.required}><span class="required">*</span>
            <{if $element.description}>
              <img class="helptip" alt="<{$smarty.const._MD_AM_HELP_TIP}>" src="<{$smarty.const.ICMS_IMAGES_SET_URL}>/actions/acp_help.png" alt="<{$smarty.const._MD_AM_HELP_TIP}>">
              <span class="helptext hidden"><{$element.description}></span>
            <{/if}>
          </label>
          <div class="single_element" id="<{$element.name}>_element">
            <{$element.body}>
          </div>
        </div>
      <{else}>
        <{$element.body}>
      <{/if}>
    <{/foreach}>
    <!-- end of form elements loop -->
  </div>
</form>
