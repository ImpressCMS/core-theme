<div id="edit_image<{$i}>" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editimage" aria-hidden="true">
		<div class="modal-dialog">		 
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title"><{$lang_imanager_cat_edit}></h4>
			</div>
		  <form action="admin.php" method="post" role="form">
			<table class="outer table">
			  <tr>
				<td class="head"><{$lang_image_name}></td>
				<td class="even"><input class="form-control" type="text" name="image_nicename[]" id="name<{$i}>" value="<{$image.nicename}>"></td>
			  </tr>
			  <tr>
				<td class="head"><{$lang_image_mimetype}></td>
				<td class="odd"><{$image.mimetype}></td>
			  </tr>
			  <tr>
				<td class="head"><{$lang_image_cat}></td>
				<td class="even"><select class="form-control" name="imgcat_id[]"><{$image.ed_selcat_options}></select></td>
			  </tr>
			  <tr>
				<td class="head"><{$lang_image_weight}></td>
				<td class="odd"><input class="form-control" type="text" name="image_weight[]" value="<{$image.weight}>"></td>
			  </tr>
			  <tr>
				<td class="head"><{$lang_image_disp}></td>
				<td class="even"><input type="checkbox" name="image_display[]" value="1"<{if $image.display == 1}> checked="checked"<{/if}> /></td>
			  </tr>
			  <tr>
				<td></td>
				<td class="head">
				 <input class="btn btn-primary btn-sm" type="submit" name="submit" value="<{$lang_submit}>"> 
				</td>
			  </tr>
			</table>
			<input type="hidden" name="image_id[]" value="<{$i}>">
			<input type="hidden" name="op" value="save">
			<input type="hidden" name="redir" value="<{$cat_id}>">
			<input type="hidden" name="fct" value="images">
			<{$image.ed_token}>
		  </form>
		</div>
	</div>
</div>
</div>
