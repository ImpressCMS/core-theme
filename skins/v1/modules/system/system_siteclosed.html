<body class="siteOffline">

<div id="offline_wrapper" class="container_12">
  <div id="offline" class="grid_12">
    <div id="offline_left" class="grid_6">
      <h4><{$lang_siteclosemsg}></h4>
    </div>
    <div id="offline_right" class="grid_4">
      <h4><{$lang_login}></h4>
      <form action="<{$xoops_url}>/user.php" method="post">
          <div>
              <label for="uname"><{$lang_username}></label>
              <input type="text" name="uname" maxlength="25" value="" />
              <label for="pass"><{$lang_password}></label>
              <input type="password" name="pass" maxlength="32" />
              <input type="hidden" name="xoops_redirect" value="<{$xoops_requesturi}>" />
              <input type="hidden" name="xoops_login" value="1" />
              <div class="button">
                  <input type="submit" value="<{$lang_login}>" />
              </div>
          </div>
      </form>
    </div>
  </div>
</div>
  <script src="<{$icms_imageurl}>media/js/plugins.js"></script>
  <script src="<{$icms_imageurl}>media/js/script.js"></script>
