<div class="infobox">
	<ul id="myTab" class="nav nav-tabs"><{assign var=solapa value=0}>
	<{foreach item=block from=$xoBlocks.tabs}> 
	<{assign var=solapa value=$solapa+1}>
		<li><a data-toggle="tab" href="#contenido<{$solapa}>"><{$block.title}></a></li>
	<{/foreach}>
	</ul>
	<div class="tab-content" id="myTabContent">
	<{assign var=solapa2 value=0}>
	<{foreach item=block from=$xoBlocks.tabs}>
	<{assign var=solapa2 value=$solapa2+1}>
		<div id="contenido<{$solapa2}>" class="tab-pane fade">
			<div><{$block.content}></div>
		</div>
	<{/foreach}>
	</div>
</div>
 <script>
 $(function () {
 $('#myTab a:first').tab('show');
 })
 </script>
